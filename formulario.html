<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Mi Primer Formulario</h1>
    <form action=""> 
        <input type="text" placeholder="ingresa tu nombre" name="nombre" id="mi_nombre">
        <input type="text" name="ip" value="127.0.0.1" readonly>
        <input type="text" name="numero hijos" value="5" disabled>

        <input type="number" min="0" max="5" step="5" placeholder="pasos">
        <input type="email" placeholder="ingresa tu mail" required>
        <input type="password" placeholder="ingresa tu contrasena" required>

    </form>
</body>
</html>
